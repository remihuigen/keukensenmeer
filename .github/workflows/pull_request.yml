name: Pull Request

on:
  pull_request:
    branches: [main]

permissions:
  id-token: write # Required for OIDC authentication
  contents: read
  deployments: write

concurrency:
  group: pr-${{ github.event.pull_request.head.ref }}
  cancel-in-progress: true

jobs:
  # Call reusable Code Quality workflow
  code-quality:
    uses: ./.github/workflows/code_quality.yml
    secrets: inherit

  # Call reusable Preview workflow AFTER Code Quality succeeds
  preview-deployment:
    needs: code-quality
    uses: ./.github/workflows/preview.yml
    secrets: inherit
