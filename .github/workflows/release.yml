name: Release
on:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write

    steps:
      - name: Get app token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.RELEASE_APP_ID }}
          private-key: ${{ secrets.RELEASE_APP_PRIVATE_KEY }}

      - name: Checkout with app token
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}

      # Use a fixed pnpm version for reproducibility
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with: 
          version: 10
          run_install: false
        
      # Match package.json "engines.node" and cache pnpm
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
        
      - name: Install dependencies
        env:
          # Ensure platform-specific optional binaries (esbuild, oxc-parser) are installed
          PNPM_CONFIG_OPTIONAL: 'true'
          NPM_CONFIG_OPTIONAL: 'true'
        run: pnpm install  --frozen-lockfile

      - name: Release
        env:
          # Use the same app token for semantic-release's GitHub calls
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          HUSKY: "0"
        run: npx semantic-release
