name: Preview Deployment

on:
  workflow_run:
    workflows: ["Code Quality"]   # must match the `name:` of the other workflow
    types:
      - completed

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm i -g --force corepack && corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"
      - run: pnpm install
      - run: pnpm nuxi prepare
      - name: Preview deployment placeholder
        run: echo "placeholder step for preview deployments"